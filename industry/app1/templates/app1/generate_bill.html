<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
</head>
<body>
    <h1>Generated Bill</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Tool</th>
                <th>Cost</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for bill_item in bill_items %}
            <tr>
                <td>{{ bill_item.tool }}</td>
                <td>{{ bill_item.cost }}</td>
                <td>{{ bill_item.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total Amount: {{ total_amount }}</p>
</body>
</html>
